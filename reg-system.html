<!DOCTYPE html>
<html>
<head>
  <title>Registration System</title>
</head>
<body>
  <h1>Registration System</h1>
  
  <!-- Sign Up Form -->
  <h2>Sign Up</h2>
  <form action="signup.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="fatherName">Father's Name:</label>
    <input type="text" id="fatherName" name="fatherName" required><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br>
    
    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" required><br>
    
    <input type="submit" value="Sign Up">
  </form>
  
  <!-- Sign In Form -->
  <h2>Sign In</h2>
  <form action="signin.php" method="post">
    <label for="signInEmail">Email:</label>
    <input type="email" id="signInEmail" name="signInEmail" required><br>
    
    <label for="signInPassword">Password:</label>
    <input type="password" id="signInPassword" name="signInPassword" required><br>
    
    <input type="submit" value="Sign In">
  </form>
</body>
</html>
