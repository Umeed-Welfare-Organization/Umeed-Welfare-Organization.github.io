<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umeed Welfare Organization</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and font styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Add your background image */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        /* Add animation to loading */
        .loading {
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Rest of your CSS styles... */

        /* Style the header section */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        /* Style the navigation bar */
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0.5em;
            text-align: center;
        }

        /* Rest of your CSS styles... */

        /* Style the main content */
        main {
            padding: 2em;
        }

        /* Rest of your CSS styles... */

        /* Style the footer */
        footer {
            text-align: center;
            padding: 1em;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        /* Add styles for the official logo */
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 150px;
        }
    </style>
</head>
<body>
    <header>
        <img src="official_logo.png" alt="Umeed Logo" class="logo">
        <h1>Welcome to Umeed Welfare Organization</h1>
        <p>A non-profit organization dedicated to helping people in need.</p>
    </header>

    <!-- Rest of your HTML content... -->

    <footer>
        <p>&copy; 2023 Umeed Welfare Organization. All rights reserved.</p>
    </footer>
</body>
</html>
